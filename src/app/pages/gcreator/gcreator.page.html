<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" collapse="true">
      <ion-button (click)="goback()" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Group</ion-title>
  </ion-toolbar>
 

</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card>
        <ion-card-content>
          <ion-item lines="none">
            <ion-label position="stacked">Group name</ion-label>
            <ion-input type="text" placeholder="Group name" name="groupid" [(ngModel)]="credentials.groupid"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked">Group Owner</ion-label>
            <ion-input type="text" placeholder="Group Owner" name="owner" value="ksskk" readonly="true" [(ngModel)]="credentials.owner"></ion-input>
          </ion-item>
          <ion-button class="ion-margin-top ion-padding-horizontal" (click)="createGroup()" expand="block" [disabled]="credentials.groupid == ''">Create Group</ion-button>
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
